    let cart = [];

    // Save & Load Cart
    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
    }
    function loadCart() {
      const saved = localStorage.getItem('cart');
      if (saved) {
        cart = JSON.parse(saved);
        renderCart();
      }
    }

    // Render Products
    function renderProducts(items) {
      const productGrid = document.getElementById('productGrid');
      productGrid.innerHTML = '';
      items.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>‚Çπ${p.price}</p>
          <button class="btn" onclick="addToCart(${p.id})">Add to Cart</button>
        `;
        productGrid.appendChild(card);
      });
    }

    // Filter Products
    function filterProducts() {
    const query = document.getElementById('searchInput').value.toLowerCase();
  const filtered = products.filter(p =>
    p.name.toLowerCase().includes(query) ||
    (p.keywords && p.keywords.some(k => k.toLowerCase().includes(query)))
  );
  renderProducts(filtered);
}

    function filterCategory(category) {
      if (category === 'all') {
        renderProducts(products);
      } else {
        const filtered = products.filter(p => p.category === category);
        renderProducts(filtered);
      }
    }

    // Cart
    function addToCart(id) {
      const product = products.find(p => p.id === id);
      const item = cart.find(p => p.id === id);
      if (item) {
        item.quantity++;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      saveCart();
      renderCart();
    }

    function renderCart() {
      const cartItems = document.getElementById('cartItems');
      const cartTotal = document.getElementById('cartTotal');
      cartItems.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        cartItems.innerHTML = '<p>Your cart is empty.</p>';
        cartTotal.textContent = '';
        return;
      }

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <span>${item.name}</span>
          <span>‚Çπ${item.price}</span>
          <span class="cart-controls">
            <button onclick="updateQuantity(${index}, -1)">‚ûñ</button>
            ${item.quantity}
            <button onclick="updateQuantity(${index}, 1)">‚ûï</button>
          </span>
          <span>= ‚Çπ${itemTotal.toFixed(2)}</span>
        `;
        cartItems.appendChild(div);
      });

      cartTotal.textContent = `Total: ‚Çπ${total.toFixed(2)}`;
    }

    function updateQuantity(index, change) {
      cart[index].quantity += change;
      if (cart[index].quantity <= 0) {
        cart.splice(index, 1);
      }
      saveCart();
      renderCart();
    }

    // Checkout
    document.getElementById('checkoutBtn').addEventListener('click', () => {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      alert("Thank you for your order! ‚úÖ");
      cart = [];
      saveCart();
      renderCart();
    });

    // Search input listener
    document.getElementById('searchInput').addEventListener('input', filterProducts);

    // Voice Search
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-IN';
    document.getElementById('micButton').addEventListener('click', () => {
      recognition.start();
    });
    recognition.onresult = (event) => {
      const speech = event.results[0][0].transcript;
      document.getElementById('searchInput').value = speech;
      filterProducts();
    };
     document.getElementById('clearButton').addEventListener('click', () => {
      if (cart.length === 0) return alert("No items to clear!");
      if (confirm("Are you sure you want to clear all selected items?")) {
        cart = [];
        saveCart();
        renderCart();
      }
    });
    // Init
    renderProducts(products);
    loadCart();
  </script>
